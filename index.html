<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="circle top-circle">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div>
    <div class="circle bottom-circle">
      <img src="./images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="card">
      <div class="profile-cover">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>
      <div class="profile-picture">
        <img src="./images/image-victor.jpg" alt="">
      </div>
      <div class="info">
        <h3 class="name">Victor Crest <span class="age">26</span></h3>
        <p>London</p>
      </div>
      <ul class="stats">
        <li> <span class="stats-count">80K</span><br>Followers</li>
        <li> <span class="stats-count">803K</span><br>Likes</li>
        <li> <span class="stats-count">1.4K</span><br>Photos</li>
      </ul>
    </div>
  </div>
  
  <!-- Victor Crest
  26
  London

  Followers

  803K
  Likes

</body>
</html>
